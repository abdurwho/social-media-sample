    <title>User Profile Page</title>
    <style>
      * {
        font-family: Arial;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 100px;
        margin-bottom: 0;
      }

      .profile-picture {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-details {
        text-align: center;
      }

      .profile-details h1 {
        font-size: 32px;
        margin-bottom: 5px;
      }

      .profile-details h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .profile-details p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .profile-details ul {
        list-style: none;
        margin: 0;
        padding: 0;
        margin-bottom: 20px;
      }

      .profile-details li {
        display: inline-block;
        margin-right: 20px;
        font-size: 16px;
      }

      .profile-details li:last-child {
        margin-right: 0;
      }

      .profile-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .profile-buttons button {
        padding: 10px 20px;
        margin-right: 10px;
        background-color: white;
        color: black;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .profile-buttons button:hover {
        background-color: gray;
        border: 1px solid gray;
        color: white;
      }

      #userprofile-btn1 {
        background-color: #4267b2;
        border: 1px solid #4267b2;
        color: white;
      }
      #userprofile-btn1:hover {
        background-color: #294c93;
        border: 1px solid #294c93;
      }

      .posts-container {
        display: grid;
        padding: 0px 150px;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        margin: 50px;
        margin-bottom: 100px;
      }

      .post {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        overflow: hidden;
        border: 1px solid lightgray;
        border-radius: 5px;
      }

      .post img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      footer {
        background-color: #fafafa;
        border-top: 1px solid #dbdbdb;
        padding: 20px;
      }

      .footer-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      .logo img {
        height: 30px;
        margin-right: 40px;
      }

      .links a {
        color: #003569;
        font-size: 14px;
        text-decoration: none;
        margin-right: 16px;
        margin-bottom: 8px;
      }

      .social-icons a {
        color: #8e8e8e;
        font-size: 20px;
        margin-right: 16px;
      }

      .social-icons a:last-child {
        margin-right: 0;
      }
    </style>
